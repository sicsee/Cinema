<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Cinelota</title>
</head>

<body>
  <main id="content">
    <section id="login">
      <div class="img-login">
        <div class="icon-login">
          <img src="./assets/images/logo[.png" alt="Logo Cinelota">
        </div>
        <div class="text-login">
          <span>Cinelota</span>
          <p>O guia definitivo para os amantes de cinema</p>
        </div>
      </div>
      <section class="form-login">
        <div class="login-btn1">
          <button class="btn active">Login</button>
          <button class="btn ">Cadastro</button>
        </div>
        <div class="login-form active-form">
          <p>Acesse sua conta</p>
          <div class="formulario">
            <div class="input-container">
              <i class="ph ph-envelope"></i>
              <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-container">
              <i class="ph ph-password"></i>
              <input type="password" placeholder="Senha" name="password" required>
            </div>
            <button type="submit"><a href="./assets/html/home.html">Login</a></button>
          </div>
        </div>

        <div class="cadastro-form">
          <p>Crie sua conta</p>
          <div class="formulario">
            <div class="input-container">
              <i class="ph ph-user"></i>
              <input type="text" placeholder="Nome completo" name="name" required>
            </div>
            <div class="input-container">
              <i class="ph ph-envelope"></i>
              <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-container">
              <i class="ph ph-password"></i>
              <input type="password" placeholder="Senha" name="password" required>
            </div>
            <button type="submit">Cadastrar</button>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="/assets/script/script.js"></script>
</body>

</html>
